<!-- Revenue Chart -->
<div class="col-lg-12 mb-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h6 class="m-0 font-weight-bold">Monthly Revenue</h6>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <div class="chart-loading text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <canvas id="revenueChart" style="display:none;"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Occupancy Chart -->
<div class="col-lg-12">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h6 class="m-0 font-weight-bold">Cottage Occupancy Rates</h6>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <div class="chart-loading text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <canvas id="occupancyChart" style="display:none;"></canvas>
      </div>
    </div>
  </div>
</div>
